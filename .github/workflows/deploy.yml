# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    path:
      - 'CHANGELOG.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    uses: gavinhsmith/gavinhsmith.com/.github/workflows/build.yml@master
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to GitHub Pages
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  release:
    runs-on: ubuntu-latest
    name: Make a new Release
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download all Previous Job Artifacts
        uses: actions/download-artifact@v2
      - name: Get Version from package.json
        id: version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Site v${{ steps.version.outputs.current-version }}
          tag_name: v${{ steps.version.outputs.current-version }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}